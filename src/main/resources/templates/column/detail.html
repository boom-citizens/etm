<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>
    <link rel="stylesheet" href="/css/login.css"/>

<body>

<main>

    <div class="container mt-5">
        <img th:src="@{${column.icon}}" class="rounded float-end" alt="logo" th:width="400px" th:align="right"/>
        <dl class="row">
            <dt class="col-sm-3">Column name</dt>
            <dd class="col-sm-9" th:text="${column.name}"></dd>

            <dt class="col-sm-3">Position</dt>
            <dd class="col-sm-9" th:text="${column.position}"></dd>

<!--            <dt class="col-sm-3">Project id</dt>-->
<!--            <dd class="col-sm-9" th:text="${column.project_id.id}"></dd>-->
        </dl>

        <a th:href="@{{filepath}(filepath = ${column.icon})}" class="btn btn-primary">Download icon</a>
        ||
        <a th:href="@{/column/update/{id}/(id=${column.id}) }" class="btn btn-secondary">Update</a>
    </div>
</main>
