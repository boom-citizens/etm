<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="/css/shablon.css"/>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--<header>-->
<!--    <section th:include="fragment.html :: navbar"></section>-->
<!--</header>-->
<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name">Name</label><span th:text="' ('+${column.name}+')'"></span>
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>
                    <p>Old icon : <span/><br/>
                    <li>
                        <a th:href="${column.icon}">
                            <img width="250px" height="250px" th:src="${column.icon}"/>
                            </a>
                    </li>
                    <div class="form-group">
                        <label for="icon">New icon</label>
                        <input type="file" class="form-control" id="icon" name="icon"/>
                    </div>

                    <div th:if="${column.active}">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="closed" checked="checked" id="closed">
                            <label class="form-check-label" for="closed">Active</label>
                        </div>
                    </div>

                    <div th:unless="${column.active}">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="closed" id="closed1">
                            <label class="form-check-label" for="closed1">Active</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">âž• Save</button>
                </form>

            </div>
        </div>
    </div>
</main>
<!--<footer>
    <section th:include="fragment.html :: js"></section>
</footer>-->
</body>
</html>
