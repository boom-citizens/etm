<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Organization Details Page')">
</head>
<body>
<header>
    <section th:include="fragments.html :: navbar"></section>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:method="Post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="icon">Icon</label>
                        <input type="file" class="form-control" id="icon" name="icon"/>
                    </div>

                    <div class="form-group">
                        <label for="project_id">Project id</label>
                        <input type="text" class="form-control" id="project_id" name="project_id"/>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position" name="position"/>
                    </div>
                   <!-- <a th:href="@{/column/create}" class="btn btn-warning">yes</a>-->
                    <button type="submit" class="btn btn-primary">âž• Save</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragments.html :: js"></section>
</footer>

</body>
</html>
