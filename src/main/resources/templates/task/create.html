<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head(title='Task Create Page', path='/css/index.css')">
<body>
<!--<header>-->
<!--    <section th:include="fragment.html :: navbar"></section>-->
<!--</header>-->

<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <label for="level">Choose Task Level:</label>
                    <select name="level" id="level">
                        <option th:value="easy">EASY</option>
                        <option th:value="medium">MEDIUM</option>
                        <option th:value="hard">HARD</option>
                        <option th:value="harder">HARDER</option>
                    </select>
                    <label for="priority">Choose Task Priority:</label>
                    <select name="priority" id="priority">
                        <option th:value="easy">LOW</option>
                        <option th:value="medium">MEDIUM</option>
                        <option th:value="high">HIGH</option>
                    </select>
                    <label for="deadline">DeadLine:</label>

                    <input type="date" id="deadline" name="deadline"
                           value="deadline"
                           min="2010-02-23" max="2030-10-23">

                    <button type="submit" class="btn btn-primary">âž• Save</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragment.html :: js-files"></section>
</footer>
</body>
</html>
