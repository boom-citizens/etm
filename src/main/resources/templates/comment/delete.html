<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Comment Delete Page')">
</head>
<body>
<header>
    <section th:include="fragment.html :: navbar"></section>
</header>
<main>

    <h1>Comment Organization Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <ul>
<!--
                    <li th:text="${comment.type}"></li>
-->
                    <li th:text="${comment.commentText}"></li>
                </ul>
                <form method="post" th:action="@{/comment/delete/{id}(id=${comment.id})}">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a th:href="@{/}" class="btn btn-warning">No</a>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
