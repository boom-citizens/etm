<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:fragment="head(title,path)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{${path}}"/>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<main th:fragment="main">
    <div class="menu-bar">
        <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
        <img src="../../static/imges/logo.png" alt="">
    </div>

    <div class="link">
        <a href="#"> -- Clients
        </a>
        <a href="#">Task manager</a>
        <a href="#">Inbox</a>
        <a href="#">Contacts</a>
    </div>
</main>

<nav th:fragment="navigation">
    <div class="input">
        <div>
            <i class="fas fa-search"></i>
        </div>

        <input type="text" placeholder="Search">
    </div>

    <div class="user-information">
        <div class="icon">
            <img src="../../static/imges/bell.png" alt="">
            <i class="far fa-envelope"></i>
        </div>

        <div class="user">
            <img src="../../static/imges/useer.png" alt="">
            <p>Azhar I.
                <i class="fas fa-angle-down"></i>
            </p>
        </div>

    </div>

</nav>

<section th:fragment="js-files">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</section>

<section th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">TaskManager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item p-2">
                    <a th:href="@{/organization/create/}" class="nav-link">Create Organization</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/organization/list/}" class="nav-link">Organizations</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/task/list/}" class="nav-link">Tasks</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/auth/create/}" class="nav-link">Create User</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/project/create/}" class="nav-link">Create Projects</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/project/list/}" class="nav-link">Projects</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/column/create/}" class="nav-link">Create Columns</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/column/list/}" class="nav-link">Columns</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/task/add/}" class="nav-link">Task</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item p-2">
                    <a href="#" class="nav-link">Login</a>
                </li>
                <li class="nav-item p-2">
                    <a href="#" class="nav-link">Logout</a>
                </li>
                <li class="nav-iteauth_user_permissionm p-2">
                    <a href="#" class="nav-link">Register</a>
                </li>
                <li class="nav-item p-2">
                    <a th:href="@{/comment/list/}" class="nav-link">comment</a>
                </li>
            </ul>
        </div>
    </nav>
</section>

</body>
</html>
