<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="/css/login.css"/>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<div class="container" style="width: 480px">
    <div class="goBack" id="link">
        <a href="#">Back</a>
        <a href="#">Register</a>
    </div>
    <form name="f" th:action="@{/auth/login}" th:method="POST" onsubmit="validate()">

        <div class="login-text">
            <h3>Login</h3>
            <p>Please login using account detail bellow.</p>
        </div>

        <div class="login-input">
            <!--<input type="text" placeholder="Username">-->
            <input type="tel" class="form-control" id="username" name="username" placeholder="username">

            <div class="password">
                <i class="fas"></i>
                <!--<input type="password" placeholder="Password" class="InputPassword">-->
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="forgot">
                <p>Forgot your password?</p>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="gridCheck" name="remember-me">
                        <label for="gridCheck">
                            Remember me ?
                        </label>
                    </div>
                </div>

            </div>

        </div>

        <div class="login-button">
            <button type="submit">Sign In</button>
        </div>
    </form>
</div>

<script>
    const passwordEye = document.querySelector(".fas")
    const InputPassword = document.querySelector(".InputPassword")

    passwordEye.addEventListener('click', function () {
        passwordEye.classList.toggle("fa-eye-slash")
        passwordEye.classList.add("fa-eye")

        if (passwordEye.classList.value !== "fas fa-eye fa-eye-slash") {
            console.log("fa-eye")
            InputPassword.type = "text"

        } else {
            InputPassword.type = "password"
        }

    })
    passwordEye.classList.add("fa-eye-slash")

</script>
</body>

</html>
