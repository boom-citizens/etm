<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="/css/shablon.css"/>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
    <a th:href="@{/organization/create/}" class="btn btn-info m-2" > ➕ Add</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Logo</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Code</th>
            <th scope="col">Location</th>
            <th scope="col">Blocked</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organization,iter :  ${organizations}">
            <th th:text="${iter.count}"></th>
            <th>
                <img th:src="@{${organization.logo}}" class="img-thumbnail" alt="logo" th:width="100px"/>
            </th>
            <th th:text="${organization.name}"></th>
            <th th:text="${organization.email}"></th>
            <th th:text="${organization.code}"></th>
            <th th:text="${organization.location}"></th>
            <th th:text="${organization.blocked}"></th>
            <th class="icons">
                <a class="btn btn-info" th:href="@{/organization/detail/{id}/(id=${organization.id})}">👁</a>
                <a methods="post" class="btn btn-dark" th:href="@{/organization/block/{id}/(id=${organization.id})}">🔐</a>
                <a methods="post" class="btn btn-success" th:href="@{/organization/unblock/{id}/(id=${organization.id})}">🔓</a>
                <a class="btn btn-danger" th:href="@{/organization/delete/{id}/(id=${organization.id})}">🗑</a>
            </th>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <section th:include="fragment.html :: js-files"></section>
</footer>
</body>
</html>
