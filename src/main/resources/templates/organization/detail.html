<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="/css/shablon.css"/>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>

    <div class="container mt-5">
        <img th:src="@{${organization.logo}}" class="rounded float-end" alt="logo" th:width="400px" th:align="right"/>
        <dl class="row">
            <dt class="col-sm-3">Organization name</dt>
            <dd class="col-sm-9" th:text="${organization.name}"></dd>

            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9" th:text="${organization.email}"></dd>

            <dt class="col-sm-3">Code</dt>
            <dd class="col-sm-9" th:text="${organization.code}"></dd>

            <dt class="col-sm-3">Location</dt>
            <dd class="col-sm-9" th:text="${organization.location}"></dd>
        </dl>

        <a th:href="@{{filepath}(filepath = ${organization.logo})}" class="btn btn-primary">Download logo</a>
        ||
        <a th:href="@{/organization/update/{id}/(id=${organization.id}) }" class="btn btn-secondary">Update</a>
    </div>
</main>
<footer>
    <section th:include="fragment.html :: js-files"></section>
</footer>
</body>
</html>
