<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Project update Page')">
</head>
<body>
<header>
    <section th:include="fragments.html :: navbar"></section>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label><span th:text="' ('+${project.name}+')'"></span>
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>


                    <p>Old tz : <span/><br/>
                    <li>
                        <a th:href="${project.tzPath}">
                            <img width="250px" height="250px" th:src="${project.tzPath}"/>
                            <a/>
                    </li>


                    <div class="form-group">
                        <label for="tz">New Tz</label>
                        <input type="file" class="form-control" id="tz" name="tz"/>
                    </div>

                    <button type="submit" class="btn btn-primary">âž• Save</button>
                </form>

            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragments.html :: js"></section>
</footer>
</body>
</html>
