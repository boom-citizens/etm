<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head(title='Project Detail Page',path='/css/index.css')"></head>
<body>
<!--<header>-->
<!--    <section th:include="fragment.html :: navbar"></section>-->
<!--</header>-->
<main>

    <h1>Project Detail Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <ol>
                    <li th:text="'Name : '+${project.name}"></li>
                    <li>
                        <p>Tz : </p>
                        <img th:src="@{${project.tzPath}}" class="img-thumbnail" alt="logo" th:width="400px"/>
                    </li>
                    <li th:text="'Closed : '+${project.closed}"></li>
                </ol>
                <h1>Project Members : </h1>
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Profile image</th>
                        <th scope="col">IsActive</th>
                    </tr>
                    </thead>
                    <tbody>
                    <a class="btn btn-info" th:href="@{/project/add_member/{id}/(id=${project.id})}">âž•Add</a>
                    <tr th:each="member,iter :  ${project_members}">
                        <th th:text="${iter.count}"></th>
                        <th th:text="${member.username}"></th>
                        <th th:text="${member.email}"></th>
                        <th>
                            <img th:src="@{${member.profileImage}}" class="img-thumbnail" alt="logo" th:width="100px"/>
                        </th>
                        <th th:text="${member.active}"></th>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragment.html :: js-files"></section>
</footer>
</body>
</html>
