<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project internal</title>
    <link rel="stylesheet" href="/css/index2.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
 <h1>Project name : <span th:text="${project.name}"></span></h1>
 <h1>Project Members : </h1>
              <table class="table">
                  <thead class="thead-light">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">IsActive</th>
                      <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <a class="btn btn-info" th:href="@{/project/add_member/{id}/(id=${project.id})}">➕Add</a>
                  <tr th:each="member,iter :  ${members}">
                      <th th:text="${iter.count}"></th>
                      <th th:text="${member.username}"></th>
                      <th th:text="${member.email}"></th>
<!--                      <th>-->
<!--                          <img th:src="@{${member.profileImage}}" class="img-thumbnail" alt="logo" th:width="50px"/>-->
<!--                      </th>-->
                      <th th:text="${member.active}"></th>
                      <th>
                          <a class="btn btn-danger"
                             th:href="@{/project/member_delete/{id}/(id=${member.id})}"
                          >❌
                          </a>
                      </th>
                  </tr>
                  </tbody>
              </table>
</body>
</html>
